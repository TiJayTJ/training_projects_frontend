<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Basic HTML Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/png" href="../resources/user.png" />
  </head>
  <body>
    <div class="profile-form">
      <div class="left-side">
        <div class="input-field">
          <label for="name">Full name</label>
          <input id="name" type="text" placeholder="What should we call you?" />
        </div>
        <div class="input-field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="john@doe.com" />
          <p class="email-message">Email is already taken</p>
        </div>
        <div class="input-field">
          <label for="password">Enter Password</label>
          <input id="password" type="password" placeholder="xxxxxxxx" />
          <button class="visibility-button">
            <img src="../resources/visibility.png" />
          </button>
        </div>
        <div class="input-field">
          <label for="confirm-password">Confirm Password</label>
          <input id="confirm-password" type="password" placeholder="xxxxxxxx" />
          <button class="visibility-button">
            <img src="../resources/visibility.png" />
          </button>
        </div>
        <button class="update-button">Update Profile</button>
      </div>
      <div class="right-side">
        <div class="progress-container">
          <h1>65%</h1>
        </div>
        <p>Profile Completeness</p>
        <ul class="completeness-list">
          <li class="done">Create Account</li>
          <li class="done">Update Roadmap Progress</li>
          <li class="done">Setup Public Profile</li>
          <li class="not-done">Complete your first project</li>
          <li class="not-done">Invite your Friends</li>
        </ul>
      </div>
    </div>
  </body>
</html>

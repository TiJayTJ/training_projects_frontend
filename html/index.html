<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Single-Page CV</title>
    <meta name="viewport" content="width=device-width" />
    <base target="_blank" rel="noopener noreferrer" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <fieldset class="field">
      <article class="container">
        <h1 class="your_name">Your Name</h1>
        <section class="cv-point">
          <h3>Junior Frontend Developer</h2>
          <ul class="pointed_list">
            <li>123 Your Street</li>
            <li>Your City, ST 12345</li>
            <li>(123) 456-7890</li>
            <li>no_reply@example.com</li>
          </ul>
        </section>
      </article>
    </fieldset>
  </body>
</html>
